<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab Commit Manager</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>GitLab Commit Manager</h1>
  <label for="commitSHA">SHA последнего коммита сборки (8 символов):</label>
  <input type="text" id="commitSHA" placeholder="Введите SHA коммита">
  <br>
  <label for="lineDate">Дата сборки:</label>
  <input type="date" id="lineDate">
  <br>
  <button id="saveButton">Сохранить</button>
</body>
</html>
